type Strategy @entity {
  id: ID!
  vault: String!
  token: String!
  metadata: String!
  deposited: BigInt!
  shares: BigInt!
  lastRate: Rate
  rates: [Rate!] @derivedFrom(field: "strategy")
}

type Rate @entity {
  id: ID!
  value: BigInt!
  accumulated: BigInt!
  shares: BigInt!
  block: BigInt!
  timestamp: BigInt!
  strategy: Strategy!
}
