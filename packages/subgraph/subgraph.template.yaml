specVersion: 0.0.2
description: Mimic Finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CompoundStrategyFactory
    network: {{network}}
    source:
      address: '{{factory}}'
      abi: CompoundStrategyFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Strategy
      abis:
        - name: CompoundStrategy
          file: ./abi/CompoundStrategy.json
        - name: CompoundStrategyFactory
          file: ./abi/CompoundStrategyFactory.json
      eventHandlers:
        - event: StrategyCreated(indexed address)
          handler: handleStrategyCreated
      file: ./src/CompoundStrategy.ts
templates:
  - kind: ethereum/contract
    name: Strategy
    network: {{network}}
    source:
      abi: Strategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Strategy
      abis:
        - name: Strategy
          file: ./abi/CompoundStrategy.json
        - name: ERC20
          file: ./abi/IERC20.json
        - name: CToken
          file: ./abi/ICToken.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/CompoundStrategy.ts
