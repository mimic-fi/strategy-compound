specVersion: 0.0.2
description: Mimic Finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Compound Strategy
    network: {{network}}
    source:
      address: '{{strategy}}'
      abi: CompoundStrategy
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: CompoundStrategy
          file: ./abi/CompoundStrategy.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/CompoundStrategy.ts
